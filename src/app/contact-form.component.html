<form action="">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
            ngControl="firstName" 
            #firstName="ngForm" 
            (change)="log(firstName)" 
            id="firstName" 
            type="text" 
            class="form-control"
            minlength="7"
            required>
            <div 
            *ngIf="firstName.touched && firstName.errors">
                {{firstName.errors | json}}
                <div 
                class="alert alert-danger" 
                *ngIf="firstName.errors.required"
                >First name is required
                </div>
                <div
                    class="alert alert-danger" 
                    *ngIf="firstName.errors.minlength">
                    First Name should at least {{firstName.errors.minlength.requiredLength}} characters 
                </div>
            </div>
            
    </div>
    
    <div class="form-group">
        <label for="comment"></label>
        <textarea 
            #comment="ngForm" 
            ngControl="comment" 
            id="comment" 
            cols="30" 
            rows="10" 
            class="form-control"
            required>
        </textarea> 
        <div class="alert alert-danger" *ngIf="comment.touched && !comment.valid">Comment is requred</div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>
